<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SUI Mobile Demo</title>
    <meta name="description" content="light7: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Google Web Fonts -->

    <link rel="stylesheet" href="http://www.light7.cn/dist/css/light7.css">
    <link rel="stylesheet" href="http://www.light7.cn/dist/css/light7-swiper.css">
    <link rel="stylesheet" href="http://www.light7.cn/dist/css/light7-swipeout.css">

    <link rel="apple-touch-icon-precomposed" href="http://www.light7.cn/assets/img/apple-touch-icon-114x114.png">
    <script src="http://www.light7.cn/assets/js/zepto.js"></script>

</head>
<body>
<div class="page">
    <header class="bar bar-nav">
        <h1 class='title'>省市区选择</h1>
    </header>
    <div class="content">
        <div class="content-block-title">省市区</div>
        <div class="content-block">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">收获地址</div>
                                <div class="item-input">
                                    <input type="text" placeholder="" id='city-picker' value='内蒙古 呼和浩特 回民区'/>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script>
    $(function() {
        $(document).on("pageInit", function() {
            $("#picker").picker({
                toolbarTemplate: '<header class="bar bar-nav">\
      <button class="button button-link pull-right close-picker">OK</button>\
      <h1 class="title">Choose your phone</h1>\
      </header>',
                cols: [
                    {
                        textAlign: 'center',
                        values: ['iPhone 4', 'iPhone 4S', 'iPhone 5', 'iPhone 5S', 'iPhone 6', 'iPhone 6 Plus', 'iPad 2', 'iPad Retina', 'iPad Air', 'iPad mini', 'iPad mini 2', 'iPad mini 3']
                    }
                ]
            });
            $("#picker-name").picker({
                toolbarTemplate: '<header class="bar bar-nav">\
      <button class="button button-link pull-right close-picker">OK</button>\
      <h1 class="title">Your Name</h1>\
      </header>',
                cols: [
                    {
                        textAlign: 'center',
                        values: ['Mr', 'Ms']
                    },
                    {
                        textAlign: 'center',
                        values: ['Amy', 'Bob', 'Cat', 'Dog', 'Ella', 'Fox', 'Google']
                    }
                ]
            });
            $("#datetime-picker").datetimePicker({
                toolbarTemplate: '<header class="bar bar-nav">\
      <button class="button button-link pull-right close-picker">OK</button>\
      <h1 class="title">Datetime</h1>\
      </header>'
            });
            $("#city-picker").cityPicker({
                toolbarTemplate: '<header class="bar bar-nav">\
      <button class="button button-link pull-right close-picker">OK</button>\
      <h1 class="title">Address</h1>\
      </header>'
            });
        });
        $.init();
    });
</script>
<script src="http://www.light7.cn/dist/js/light7.js"></script>
<script src="http://www.light7.cn/dist/js/light7-swiper.js"></script>
<script src="http://www.light7.cn/dist/js/light7-swipeout.js"></script>
<script src="http://www.light7.cn/dist/js/light7-city-picker.js"></script>
</body>
</html>
