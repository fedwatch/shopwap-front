<!DOCTYPE html>
<html lang="en">
<head>
    <title>快捷支付 </title>
    <!--js 头部引入-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/address.css">

    <link rel="stylesheet" type="text/css" href="/assets/plugin/light7/dist/css/light7.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/plugin/light7/dist/css/light7-swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/plugin/light7/dist/css/light7-swipeout.css"/>

    <!--<script type="text/javascript" src="/assets/plugin/sea.js"></script>-->
    <!--<script type="text/javascript" src="/assets/plugin/seajs-text.js"></script>-->
    <!--<script>-->
        <!--seajs.use(['/js/api','/js/my/address/add-address'])-->
    <!--</script>-->

    <script src="http://www.light7.cn/assets/js/zepto.js"></script>
    <script>
        $(function() {
            $(document).on("pageInit", function() {
                $("#city-picker").cityPicker({
                    toolbarTemplate: '<header class="bar bar-nav">\
      <button class="button button-link pull-right close-picker">OK</button>\
      <h1 class="title">Address</h1>\
      </header>'
                });
            });
            $.init();
        });
    </script>
</head>
<body>
<div  class="page">
    <!--<div id="add-address" class=" add-address">-->

    <!--</div>-->

    <header class="bar bar-nav">
        <h1 class='title'>地址管理</h1>
    </header>
    <div class="content">
        <div class="list-block">
            <ul>
                <!-- Text inputs -->
                <li>
                    <div class="item-content">

                        <div class="item-inner">
                            <div class="item-title label">联系人</div>
                            <div class="item-input">
                                <input type="text" placeholder="小英">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">

                        <div class="item-inner">
                            <div class="item-title label">电话</div>
                            <div class="item-input">
                                <input type="text" placeholder="13167161025">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">

                        <div class="item-inner">
                            <div class="item-title label">地址</div>
                            <div class="item-input">
                                <input type="text"  placeholder="" id="city-picker"  value='上海 浦东新区 ' />
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">

                        <div class="item-inner">
                            <div class="item-title label">设置为默认</div>
                            <div class="item-input">
                                <input type="password" placeholder="可选" class="">
                            </div>
                        </div>
                    </div>
                </li>
                <!-- Switch (Checkbox) -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-toggle"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">Switch</div>
                            <div class="item-input">
                                <label class="label-switch">
                                    <input type="checkbox">
                                    <div class="checkbox"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block">
            <div class="row">
                <a href="#" class="button button-big button-fill button-success">确认提交</a>
            </div>
        </div>
    </div>
</div>

<script src="http://www.light7.cn/dist/js/light7-city-picker.js"></script>
</body>
</html>
