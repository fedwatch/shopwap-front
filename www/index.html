<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta content="telephone=no" name="format-detection">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.3, user-scalable=no">    <title>首页 - 街街网</title>    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon"/>    <!--js 头部引入-->    <meta name="apple-mobile-web-app-capable" content="yes"/>    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>    <link rel="stylesheet" href="css/common.css">    <link rel="stylesheet" href="css/style.css">    <link rel="manifest" href="html/manifest/manifest.json">    <script type="text/javascript" src="assets/plugin/jquery.min.js"></script>    <!--<script type="text/javascript" src="assets/plugin/sea.js"></script>-->    <!--<script type="text/javascript" src="assets/plugin/seajs-text.js"></script>-->    <link rel="stylesheet" type="text/css" href="assets/plugin/light7/dist/css/light7.css"/>    <link rel="stylesheet" type="text/css" href="assets/plugin/light7/dist/css/light7-swiper.min.css"/>    <script type="text/javascript" src="assets/plugin/light7/dist/js/light7.min.js"></script>    <script type="text/javascript" src="assets/plugin/light7/dist/js/light7-swiper.min.js"></script>    <script type="text/javascript" src="assets/plugin/light7/dist/js/light7-swipeout.js"></script>    <script type="text/javascript" src="assets/plugin/handlebars-v1.3.0.js"></script>    <script type="text/javascript" src="assets/plugin/idangerous.swiper.min.js"></script>    <script type="text/javascript" src="js/utils/store.min.js"></script>    <script type="text/javascript" src="js/utils/getCurrentPage.js"></script>    <script type="text/javascript" src="js/config/siteUrl.js"></script>    <script>        function getTemplate(data, tplFile, DOM) {            var getData = data;            var template = Handlebars.compile($("#" + tplFile).html());            var html = template(getData);            $("#" + DOM).html(html);        }        jQuery.support.cors = true;        var MD_URL = '//' + location.host + '/www';        $(function () {            var data = {};            getTemplate(data, 'categoryTpl', 'category');            var bannerTpl = {                banner: [                    {url:"//jie.net/static/dragonboat0522/wap/dragonboat.html",image:"assets/images/banner-1.jpg"},                ]            };            getTemplate(bannerTpl, 'bannerTpl', 'banner');            var searchTpl = {                data:'搜索'            };            getTemplate(searchTpl, 'searchTpl', 'navbarSearch');            var footerTpl = {};            getTemplate(footerTpl, 'footerTpl', 'footerNavPage');            getCurrentPage();            var bannerSwiper = new Swiper('.swiper-banner', {                pagination: '.pagination',                loop: true,                grabCursor: true,                paginationClickable: true,                autoplay: 3000,                autoplayDisableOnInteraction: false,                speed: 600            });            $(document).on("click", ".bt-img a", function () {                var $this = $(this);                var id = $this.data("id");                store.set("currentProductID", id);                return location.href = MD_URL + "/html/detail/detail.html";            })        });    </script></head><body><div class="mainList page">    <div class="content">        <div id="navbarSearch"></div>        <div class="container">            <div id="banner"></div>            <div class="nav-index">                <div><i><img src="assets/images/gou.png"></i><span>1级优质商品</span></div>                <div><i><img src="assets/images/gou.png"></i><span>7天无理由退换</span></div>                <div><i><img src="assets/images/gou.png"></i><span>48小时快速退款</span></div>            </div>            <div id="category" class="shop-index"></div>        </div>    </div>    <div id="footerNavPage"></div></div><script type="text/x-handlebars-template" id="categoryTpl">    <div class="shop-cate">        <div class="active-t clearfix">            <div class="pull-left act-left">                <a href="https://jie.net/static/dragonboat0522/wap/dragonboat.html#item1" class="external">                    <img class="lazy" src="assets/images/index9.png"/>                    <div class="zero-gift">                        <div class="gift-font">新人0元礼</div>                        <div class="check-act"><a href="javascript:;">点击查看活动详情</a></div>                    </div>                </a>            </div>            <div class="pull-left act-right">                <div class="act-a">                    <a href="https://jie.net/static/dragonboat0522/wap/dragonboat.html#item3" class="external">                        <img class="lazy" src="assets/images/index7.png"/>                        <div class="zero-gift">                            <div class="zongzi">粽情粽意</div>                            <div class="zong-price">端午特价</div>                        </div>                    </a>                </div>                <div class="act-a">                    <a href="https://jie.net/static/dragonboat0522/wap/dragonboat.html#item2" class="external">                        <img class="lazy" src="assets/images/index8.png"/>                        <div class="zero-gift-two">                            <div class="seckill-area">秒杀专区</div>                            <div class="ut-price-goods">降价商品，限时秒杀</div>                        </div>                    </a>                </div>            </div>        </div>        <div class="active-b clearfix">            <div class="pull-left b-img">                <div class="bt-img">                    <a href="javascript:void(0);" class="external" data-id="2503">                        <div>                            <img class="lazy"                                 src="https://static.jie.net/group1/M00/55/F7/rBAB4FkdYCuIJQwNAAA1JICL3dUAAAAHwLMptIAADU8927.jpg"                                 style="height:203px;"/>                        </div>                        <div style="padding:0 0.75rem;">                            <div style="font-size:0.667rem;">Mellower Coffee 麦隆咖啡 经典系列 甜香</div>                            <div>                            <span style="font-size:0.425rem;color:#ff0000;">￥<span                                    style="font-size:0.85rem;">28.00</span></span>                                <span style="font-size:0.425rem;color:#999999; margin-left:0.75rem;">已有<span>40</span>人购买</span>                            </div>                        </div>                    </a>                </div>            </div>            <div class="pull-right b-img">                <div class="bt-img">                    <a href="javascript:void(0);" class="external" data-id="2499">                        <div class="clearfix" style="line-height:1.2rem;">                            <img class="lazy"                                 src="https://static.jie.net/group1/M00/55/F7/rBAB31kdXLqIZnNFAAKInQsl6coAAAAHwKQKu0AAoi1245.jpg"                                 style="height:203px;"/>                        </div>                        <div style="padding:0 0.75rem;">                            <div style="font-size:0.667rem;">马来西亚进口 舒米勒特浓白咖啡</div>                            <div class="clearfix">                            <span style="font-size:0.425rem;color:#ff0000;">￥<span                                    style="font-size:0.85rem;">35</span></span>                                <span style="font-size:0.425rem;color:#999999;margin-left:0.75rem;">已有<span>16</span>人购买</span>                            </div>                        </div>                    </a>                </div>            </div>        </div>    </div></script><script type="text/x-handlebars-template" id="bannerTpl">    <!-- banner 首页滑动大图 -->    <div class="swiper-container swiper-banner">        <div class="swiper-wrapper">            {{#each banner}}            <div class="swiper-slide">                <div class="slide-item">                    <a href="{{this.url}}" target="_self" class="external">                        <img src="{{this.image}}">                    </a>                </div>            </div>            {{/each}}        </div>        <div class="pagination"></div>    </div></script><script type="text/x-handlebars-template" id="searchTpl">    <!--首页商品点击搜索-->    <header class="header-index blackBg">        <div class="fix_nav">            <div class="nav-left"><img src="assets/images/jie-logo.png"/></div>            <div class="navbar-search right-search">                <a href="html/search/search.html" class="form-control external">                    {{data}}                </a>            </div>        </div>    </header></script><script type="text/x-handlebars-template" id="footerTpl">    <!--现在的页脚-->    <nav class="footer-bar bar bar-tab ">        <a id="home-link" class="tab-item  external" href="index.html">            <i class="icon icon-nav-home"></i>            <span class="tab-label">首页</span>        </a>        <a id="category-link" class="tab-item external" href="html/category/category.html">            <i class="icon icon-nav-category"></i>            <span class="tab-label">分类</span>        </a>        <a id="cart-link" class="tab-item external" href="html/cart/cart.html">            <i class="icon icon-nav-cart"></i>            <span class="tab-label">购物车</span>        </a>        <a id="user-link" class="tab-item external"  href="html/my/my.html">            <i class="icon icon-nav-user"></i>            <span class="tab-label">我的</span>        </a>    </nav></script></body></html>
