<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta content="telephone=no" name="format-detection">    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />    <title>首页 - 街街网</title>    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon"/>    <!--js 头部引入-->    <meta name="apple-mobile-web-app-capable" content="yes"/>    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>    <meta name="x5-fullscreen" content="true">    <meta name="full-screen" content="yes">    <link rel="stylesheet" href="css/common.css">    <link rel="stylesheet" href="css/style.css">    <link rel="manifest" href="html/manifest/manifest.json">    <script type="text/javascript" src="assets/plugin/jquery.min.js"></script>    <!--<script type="text/javascript" src="assets/plugin/sea.js"></script>-->    <!--<script type="text/javascript" src="assets/plugin/seajs-text.js"></script>-->    <link rel="stylesheet" type="text/css" href="assets/plugin/light7/dist/css/light7.css"/>    <link rel="stylesheet" type="text/css" href="assets/plugin/light7/dist/css/light7-swiper.min.css"/>    <script type="text/javascript" src="assets/plugin/light7/dist/js/light7.min.js"></script>    <script type="text/javascript" src="assets/plugin/light7/dist/js/light7-swiper.min.js"></script>    <script type="text/javascript" src="assets/plugin/light7/dist/js/light7-swipeout.js"></script>    <script type="text/javascript" src="assets/plugin/handlebars-v1.3.0.js"></script>    <script type="text/javascript" src="assets/plugin/idangerous.swiper.min.js"></script>    <script type="text/javascript" src="js/utils/store.min.js"></script>    <script type="text/javascript" src="js/utils/getCurrentPage.js"></script>    <script type="text/javascript" src="js/utils/getTemplate.js"></script>    <script type="text/javascript" src="js/utils/getStatusBarColor.js"></script>    <script type="text/javascript" src="js/config/siteUrl.js"></script>    <script>        $(function () {            jQuery.support.cors = true;            var data = {};            getTemplate(data, 'categoryTpl', 'category');            getIndexProduct();            var bannerTpl = {                banner: [                    {url: "https://jie.net/m/html/invest/jie.html", image: "assets/images/banner-1.jpg"},                ]            };            getTemplate(bannerTpl, 'bannerTpl', 'banner');            var searchTpl = {                data: '搜索'            };            getTemplate(searchTpl, 'searchTpl', 'navbarSearch');            getTemplate(searchTpl, 'navIndexTpl', 'navIndex');            var footerTpl = {};            getTemplate(footerTpl, 'footerTpl', 'footerNavPage');            getCurrentPage();            var bannerSwiper = new Swiper('.swiper-banner', {                pagination: '.pagination',                loop: true,                grabCursor: true,                paginationClickable: true,                autoplay: 3000,                autoplayDisableOnInteraction: false,                speed: 600            });            $(document).on("click", ".bt-img a", function () {                var $this = $(this);                var id = $this.data("id");                store.set("currentProductID", id);                return location.href = "html/detail/detail.html";            })        });        function getIndexProduct(){            var username = store.get("username");            var pid = [                {"id":"2092","imgSrc":"","name":"","price":"","buyer":""},                {"id":"2570","imgSrc":"","name":"","price":"","buyer":""},                {"id":"3907","imgSrc":"","name":"","price":"","buyer":""},                {"id":"1605","imgSrc":"","name":"","price":"","buyer":""},                {"id":"3620","imgSrc":"","name":"","price":"","buyer":""},                {"id":"4376","imgSrc":"","name":"","price":"","buyer":""}            ]            pid.forEach(function(data,index){                getProductView(username,data.id);            })        }        function getProductView(username,id){            $.ajax({                url: BASE_URL + PRODUCT_SITE_URLS.PRODUCT_VIEW.URL,                type: PRODUCT_SITE_URLS.PRODUCT_VIEW.METHOD,                data: {                    username: username,                    id: id                },                dataType: 'json',                success: function (data) {                    var template = Handlebars.compile($("#indexProductTpl").html());                    var html = template(data);//                    console.log(html);                    $(".indexProducts").append(html);                }            });        }    </script></head><body><div class="mainList page">    <div id="navbarSearch" ></div>    <div class="content">        <div class="appStatusBar" style="background:rgba(0, 0, 0, 0.6);"></div>        <div class="container">            <div id="banner"></div>            <div id="navIndex"></div>            <div id="category" class="shop-index"></div>        </div>    </div></div><div id="footerNavPage"></div><script type="text/x-handlebars-template" id="navIndexTpl">    <div class="nav-index">        <div><i><img src="assets/images/gou.png"></i><span>1级优质商品</span></div>        <div><i><img src="assets/images/gou.png"></i><span>7天无理由退换</span></div>        <div><i><img src="assets/images/gou.png"></i><span>48小时快速退款</span></div>    </div></script><script type="text/x-handlebars-template" id="categoryTpl">    <div class="shop-cate">        <div class="active-t clearfix">            <div class="pull-left act-left">                <a href="html/category/category.html?categordId=1355" class="external">                    <img class="lazy" src="assets/images/left-promo.png"/>                    <!--<div class="zero-gift">-->                        <!--<div class="gift-font">新人0元礼</div>-->                        <!--<div class="check-act"><a href="javascript:;">点击查看活动详情</a></div>-->                    <!--</div>-->                </a>            </div>            <div class="pull-left act-right">                <div class="act-a">                    <a href="html/category/category.html?categordId=148" class="external">                        <img class="lazy" src="assets/images/right-top-promo.png"/>                        <!--<div class="zero-gift">-->                            <!--<div class="zongzi">粽情粽意</div>-->                            <!--<div class="zong-price">端午特价</div>-->                        <!--</div>-->                    </a>                </div>                <div class="act-a">                    <a href="html/category/category.html?categordId=1284" class="external">                        <img class="lazy" src="assets/images/right-bottom-promo.png"/>                        <!--<div class="zero-gift-two">-->                            <!--<div class="seckill-area">秒杀专区</div>-->                            <!--<div class="ut-price-goods">降价商品，限时秒杀</div>-->                        <!--</div>-->                    </a>                </div>            </div>        </div>        <div class="indexProducts" style="display:flex;flex-direction: row;flex-wrap: wrap;"></div>        <div class="bottomDisplayBox"></div>    </div></script><script type="text/x-handlebars-template" id="indexProductTpl">    <div class="indexProductColumn">        <div class="b-img">            <div class="bt-img">                <a href="javascript:void(0);" class="external" data-id="{{product.id}}">                    <div class="clearfix" style="line-height:1.2rem;">                        <img class="lazy"                             src="{{product.image}}"                             style="height:203px;"/>                    </div>                    <div style="padding:0 0.75rem;">                        <div class="indexFullName">{{product.fullName}}</div>                        <div class="clearfix">                            <span style="font-size:0.425rem;color:#ff0000;">￥<span                                    style="font-size:0.85rem;">{{product.price}}</span></span>                            <span style="font-size:0.425rem;color:#999999;margin-left:0.75rem;">已有<span>{{product.sales}}</span>人购买</span>                        </div>                    </div>                </a>            </div>        </div>    </div></script><script type="text/x-handlebars-template" id="bannerTpl">    <!-- banner 首页滑动大图 -->    <div class="swiper-container swiper-banner">        <div class="swiper-wrapper">            {{#each banner}}            <div class="swiper-slide">                <div class="slide-item">                    <a href="{{this.url}}" target="_self" class="external">                        <img src="{{this.image}}">                    </a>                </div>            </div>            {{/each}}        </div>        <div class="pagination"></div>    </div></script><script type="text/x-handlebars-template" id="searchTpl">    <!--首页商品点击搜索-->    <nav class="bar-flat bar-tab" style="position: absolute;top:0;left:0;">        <header class="header-index blackBg">            <div class="fix_nav">                <div class="nav-left"><img src="assets/images/jie-logo.png"/></div>                <div class="navbar-search right-search">                    <a href="html/search/search.html" class="form-control external">                        {{data}}                    </a>                </div>            </div>        </header>    </nav></script><script type="text/x-handlebars-template" id="footerTpl">    <!--现在的页脚-->    <nav class="footer-bar bar bar-tab ">        <a id="home-link" class="tab-item  external" href="index.html">            <i class="icon icon-nav-home"></i>            <span class="tab-label">首页</span>        </a>        <a id="category-link" class="tab-item external" href="html/category/category.html">            <i class="icon icon-nav-category"></i>            <span class="tab-label">分类</span>        </a>        <a id="cart-link" class="tab-item external" href="html/cart/cart.html">            <i class="icon icon-nav-cart"></i>            <span class="tab-label">购物车</span>        </a>        <a id="user-link" class="tab-item external" href="html/my/my.html">            <i class="icon icon-nav-user"></i>            <span class="tab-label">我的</span>        </a>    </nav></script></body></html>
