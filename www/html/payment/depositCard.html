<!DOCTYPE html>
<html lang="en">
<head>
    <title>快捷支付 </title>
    <!--js 头部引入-->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/bindCard.css">
    <link rel="icon" href="../../assets/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../../assets/plugin/light7/dist/css/light7.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/plugin/light7/dist/css/light7-swiper.min.css"/>
    <script type="text/javascript" src="../../assets/plugin/jquery.min.js"></script>
    <script type="text/javascript" src="../../assets/plugin/light7/dist/js/light7.min.js"></script>
    <script type="text/javascript" src="../../assets/plugin/light7/dist/js/light7-swiper.min.js"></script>
    <script type="text/javascript" src="../../assets/plugin/light7/dist/js/light7-swipeout.js"></script>
    <script type="text/javascript" src="../../assets/plugin/handlebars-v1.3.0.js"></script>
    <!--<script type="text/javascript" src="../../assets/plugin/sea.js"></script>-->
    <!--<script type="text/javascript" src="../../assets/plugin/seajs-text.js"></script>-->
    <script>
        //        require('jquery');
        $(function () {
            var data = {};
//            var tpl=require('/zqVue/shopwap-front/www/layout/payment/directPay/bindCardDetail.tpl');
            var template = Handlebars.compile($("#bindCardDetailTpl").html());
            var html = template(data);
            $("#deposit-card").html(html);
        });
    </script>
</head>
<body>
<div id="deposit-card"></div>

<script type="text/x-handlebars-template" id="bindCardDetailTpl">
    <!--绑定银行卡 第二步-->
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left external" href="javascript:history.go(-1)"
           data-transition='slide-out'>
            <i class="fa fa-chevron-left"></i>
        </a>
        <h1 class='title'>绑定银行卡</h1>
    </header>
    <div class="content">
        <div class="list-block">
            <div class="item-content">
                <!--<div class="item-media"><i class="icon icon-user"></i></div>-->
                <div class="item-inner text-center">
                    <!--<div class="item-title label">用户名</div>-->
                    <div class="col-60">
                        <p>
                            支付金额：
                            <i>￥</i> <span>308.00</span>
                            <!--<span id="allAmount"></span>-->
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="list-block">
            <ul>
                <!-- Text inputs -->
                <li>
                    <div class="item-content">
                        <!--<div class="item-media"><i class="icon icon-user"></i></div>-->
                        <div class="item-inner">
                            <div class="item-title label">卡类型</div>
                            <div class="item-input">
                                <p>借记卡</p>
                            </div>
                        </div>
                    </div>
                </li>

                <!-- 类型为 信用卡 时，才出现 Start -->
                <li>
                    <div class="item-content">
                        <!--<div class="item-media"><i class="icon icon-user"></i></div>-->
                        <div class="item-inner">
                            <div class="item-title label">卡类型</div>
                            <div class="item-input">
                                <p>信用卡</p>
                            </div>
                        </div>
                    </div>
                </li>
                <!-- 类型为 信用卡 时，才出现 End -->

                <li>
                    <div class="item-content">
                        <!--<div class="item-media"><i class="icon icon-user"></i></div>-->
                        <div class="item-inner">
                            <div class="item-title label">银行卡号</div>
                            <div class="item-input">
                                <p>6225********8702</p>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <!--<div class="item-media"><i class="icon icon-user"></i></div>-->
                        <div class="item-inner">
                            <div class="item-title label">发卡行</div>
                            <div class="item-input">
                                <p>中国银行</p>
                            </div>
                        </div>
                    </div>
                </li>

                <!-- 类型为 信用卡 时，才出现 Start -->
                <li>
                    <div class="item-content">
                        <!--<div class="item-media"><i class="icon icon-user"></i></div>-->
                        <div class="item-inner">
                            <div class="item-title label">有限期</div>
                            <div class="item-input">
                                <select name="creditMonth" id="creditMonth">
                                    <option value="" selected><-- 请选择 --></option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                                月
                                <select name="creditYear" id="creditYear">
                                    <option value="" selected><-- 请选择 --></option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                    <option value="2028">2028</option>
                                    <option value="2029">2029</option>
                                </select>
                                年
                            </div>
                        </div>
                    </div>
                </li>
                <!-- 类型为 信用卡 时，才出现 End -->

                <li>
                    <div class="item-content">
                        <!--<div class="item-media"><i class="icon icon"></i></div>-->
                        <div class="item-inner">
                            <div class="item-title label">姓名</div>
                            <div class="item-input">
                                <input type="text" placeholder="">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <!--<div class="item-media"><i class="icon icon"></i></div>-->
                        <div class="item-inner">
                            <div class="item-title label">身份证号</div>
                            <div class="item-input">
                                <input type="text" placeholder="">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <!--<div class="item-media"><i class="icon icon"></i></div>-->
                        <div class="item-inner">
                            <div class="item-title label">手机号码</div>
                            <div class="item-input">
                                <input type="text" placeholder="">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <!--<div class="item-media"><i class="icon icon"></i></div>-->
                        <div class="item-inner">
                            <div class="item-title label">验证码</div>
                            <div class="item-input">
                                <input type="password" placeholder="" class="col-60 pull-left">
                                <button class="col-40 pull-right">获取验证码</button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>

            <div class="content-block">
                <p>
                    <a class="button button-big button-fill external" href="javascript:;" data-transition="fade">
                        支付
                    </a>
                </p>
            </div>
        </div>
    </div>

</script>
</body>
</html>
