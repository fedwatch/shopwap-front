<!DOCTYPE html><html><head>    <title>搜索</title>    <meta charset="utf-8">    <meta content="telephone=no" name="format-detection">    <link rel="stylesheet" href="../../css/common.css">    <link rel="stylesheet" href="../../css/style.css">    <link rel="stylesheet" href="../../css/page.css">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    <link rel="icon" href="../../assets/images/favicon.ico" type="image/x-icon"/>    <script type="text/javascript" src="../../assets/plugin/jquery.min.js"></script>    <script type="text/javascript" src="../../assets/plugin/iscroll.js"></script>    <script type="text/javascript" src="../../assets/plugin/iscroll-probe.js"></script>    <script type="text/javascript" src="../../assets/plugin/page.js"></script>    <!--<script type="text/javascript" src="/www/assets/plugin/sea.js"></script>-->    <!--<script type="text/javascript" src="/www/assets/plugin/seajs-text.js"></script>-->    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">    <link rel="stylesheet" type="text/css" href="../../assets/plugin/light7/dist/css/light7.css"/>    <link rel="stylesheet" type="text/css" href="../../assets/plugin/light7/dist/css/light7-swiper.min.css"/>    <script type="text/javascript" src="../../assets/plugin/light7/dist/js/light7.min.js"></script>    <script type="text/javascript" src="../../assets/plugin/light7/dist/js/light7-swiper.min.js"></script>    <script type="text/javascript" src="../../assets/plugin/light7/dist/js/light7-swipeout.js"></script>    <script type="text/javascript" src="../../assets/plugin/handlebars-v1.3.0.js"></script>    <script type="text/javascript" src="../../assets/plugin/idangerous.swiper.min.js"></script>    <script type="text/javascript" src="../../js/config/siteUrl.js"></script>    <script type="text/javascript" src="../../js/utils/store.min.js"></script>    <!--<script type="text/javascript" src="../../js/utils/getCurrentPage.js"></script>-->    <script type="text/javascript" src="../../js/utils/parseUrl.js"></script>    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">    <script>        $(function () {            jQuery.support.cors = true;            // searchHeader            var data = {};            var template = Handlebars.compile($("#searchHeaderTpl").html());            var html = template(data);            $("#searchHeader").html(html);            // historySearch            var historySearch = store.get('historySearch');            if (historySearch == '') {                $(".history").hide();            } else if (historySearch !== '') {                var data = historySearch;                var template = Handlebars.compile($("#historySearchTpl").html());                var html = template(data);                $("#historySearch").html(html);            }            var $searchHint = $('#searchHint');            var $searchPrompt = $('#searchPrompt');            var $searchVague = $('#searchVague');            var $historySearch = $('#historySearch');            var $clearHistoryBtn = $('#clearHistoryBtn');            var $leftFixNav = $('#leftFixNav');            var $rightSearchNav = $('#rightSearchNav');            var $cancelTextIcon = $('#cancelTextIcon');            $searchVague.css({display: "none"});            $searchHint.one("focus", function () {                $cancelTextIcon.show().css({display: "inline-block"});                $searchVague.css({display: "block"})            });            $(document).on('keyup','#searchHint', function (e) {                var $this = $(this);                var searchHint = $this.val();                var historyList = store.set("historySearch", searchHint);                var pageOp = $("#shopListShowIndex2").page({                    url: BASE_URL + COMMON_SITE_URL.SEARCH.URL,                    param: {},                    processResult: function (result) {                        var html = "";                        if (result.products != null) {                            $.each(result.products, function (index, data) {                                html += '<div class="col-50 productCategory" >' +                                    '<a href="javascript:;"  data-id="' + data.id + '" class="external">' +                                    '<div class="productWindow" >' +                                    '<img src="' + data.image + '" alt="" >' +                                    '<h4 class="product-title" >' + data.name + '</h4>' +                                    '<span class="product-price-box"> ￥ <span style="font-size:.65rem;">' + data.price + '</span>' + '</span>' + '<span class="product-buyer-number-box">已有 <span>' + data.sales + '</span>人购买</span>' + '</div>' +                                    '</a>' + '</div>';                            });                        }                        return html;                    }                });                if (searchHint == "") {                    $cancelTextIcon.show().css({display: "inline-block"});                    $searchVague.css({display: "block"});                    $("#shopListShowIndex2").css({display: "none"})                } else {                    $("#shopListShowIndex2").css({display: "block"})                    pageOp.load({keyword: searchHint});                }            });            $("#cancelTextIcon").click(function () {                $searchHint.val("");                $cancelTextIcon.show().css({display: "inline-block"});                $searchVague.css({display: "block"});                $("#shopListShowIndex2").css({display: "none"})            });            $clearHistoryBtn.on("click", function () {                store.set('historySearch', '');                $historySearch.empty();                $(".history").hide();            });            $(document).on("click", ".productCategory a", function () {                var $this = $(this);                var id = $this.data("id");                localStorage.setItem("currentProductID", id);                location.href = "../../html/detail/detail.html";            })            var scroller = new IScroll('.productContainer', {disableMouse : true,click: iScrollClick(),tap: true,probeType: 2});            function iScrollClick(){                // workaround click bug iscroll #674                if (/iPhone|iPad|iPod|Macintosh/i.test(navigator.userAgent)) return false;                if (/Chrome/i.test(navigator.userAgent)) return (/Android/i.test(navigator.userAgent));                if (/Silk/i.test(navigator.userAgent)) return false;                if (/Android/i.test(navigator.userAgent)) {                    var s=navigator.userAgent.substr(navigator.userAgent.indexOf('Android')+8,3);                    return parseFloat(s[0]+s[3]) < 44 ? false : true}            }        });    </script></head><body ><div class="page">    <div class="mainList">        <div class="appStatusBar"></div>        <div id="searchHeader"></div>        <div class="container " style="background-color:#fff;">            <div class="search-main">                <div id="searchPrompt" style="display: none;"></div>                <div id="searchVague"></div>                <div id="shopListSort" style="display:none;"></div>                <div id="shopListShowIndex2">                    <div class="productContainer"></div>                </div>            </div>        </div>    </div></div><script type="text/x-handlebars-template" id="searchHeaderTpl">    <!--搜索模块头部-->    <header class="header-search searchSort">        <div class="fix_nav">            <div id="leftFixNav" class="nav-left"><a href="../../index.html" class="icon-arrow-left external"></a></div>            <div id="rightSearchNav" class="navbar-search right-search">                <img src="../../assets/images/search2.png" class="searchImgss"/>                <input id="searchHint" type="text" value="" class="pull-left form-control">                <i id="cancelTextIcon" class="cancelText" style="display:none;"></i>                <!--   <a href="javascript:history.back();" id="cancelSearchBtn" class="cancelSearch"  style="display:none;">取消</a>-->            </div>        </div>    </header></script><script type="text/x-handlebars-template" id="historySearchTpl">    <!--历史搜索-->    {{#each historySearch}}    <a class="item-s" href="JavaScript:void(0)">{{this}}</a>    {{/each}}</script></body></html>
