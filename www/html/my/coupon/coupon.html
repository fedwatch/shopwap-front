<!DOCTYPE html>
<html lang="en">
<head>
    <title>优惠券 - 我的 - 街街网</title>
    <!--js 头部引入-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="icon" href="../../../assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/plugin/light7/dist/css/light7.css"/>
    <link rel="stylesheet" type="text/css" href="../../../assets/plugin/light7/dist/css/light7-swiper.min.css"/>
    <script type="text/javascript" src="../../../assets/plugin/sea.js"></script>
    <script type="text/javascript" src="../../../assets/plugin/seajs-text.js"></script>
    <script type="text/javascript" src="../../../assets/plugin/mockjs.js"></script>
    <script type="text/javascript" src="../../../assets/plugin/handlebars-v1.3.0.js"></script>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script>
//        seajs.use(['../../../js/api','../../../js/my/coupon/coupon'])


//        require('jquery');
//        require('mockjs');

        var data = Mock.mock("/getData", {
            "title": {
                "title1": "未使用",
                "title2": "已使用",
                "title3": "过期"
            },
            "context": {
                "date": {
                    "id1": "2017-12-20到2017-12-31",
                    "id2": "2017-12-20到2017-12-31",
                    "id3": "2017-12-20到2017-12-31"
                },
                "text": {
                    "text1": "满200立减100",
                    "text2": "满200立减1000",
                    "text3": "满300立减3000"
                }
            }
        });


//        require.async('handlebars', function () {
            $.ajax({
                url: "/getData",
                dataType: "json",
                type: "get",
                cache:true,
                async:false,
                success: function (data) {
//                    var tpl = require('/zqVue/shopwap-front/www/layout/my/coupon.tpl');
                    var template = Handlebars.compile($("couponTpl").html());
                    var html = template(data);
                    $("#couponPage").html(html);
                }
            })
//        });


    </script>
</head>
<body>
<div id="couponPage" class="page jjPageBg"></div>


<script type="text/x-handlebars-template" id="couponTpl">
    <!--优惠券管理-->
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left external" href="javascript:history.go(-1)"
           data-transition='slide-out'>
            <i class="fa fa-chevron-left"></i>
        </a>
        <h1 class='title'>优惠券管理</h1>
    </header>

    <div class="content">
        <div class="content-block-title coupon-category-title">
            <a class="coupon-category active"></a>
            <a class="coupon-category"></a>
        </div>
        <div class="content-block">
            <div class="rs">
                <div class=" buttons-row">
                    <a href="#tab1" class="tab-link button active">{{title.title1}}</a>
                    <a href="#tab2" class="tab-link button">{{title.title2}}</a>
                    <a href="#tab3" class="tab-link button">{{title.title3}}</a>
                </div>
            </div>

        </div>
        <div class="list-block coupon-list tabs">
            <div   id="tab1" class="tab active">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">{{context.date.id1}}</div>
                            <div class="item-after">{{context.text.text1}}</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">{{context.date.id1}}</div>
                            <div class="item-after">{{context.text.text1}}</div>
                        </div>
                    </li>
                    <li class="item-link ">
                        更多优惠
                    </li>
                </ul>
            </div>
            <div   id="tab2" class="tab ">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">{{context.date.id2}}</div>
                            <div class="item-after">{{context.text.text2}}</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">{{context.date.id2}}</div>
                            <div class="item-after">{{context.text.text2}}</div>
                        </div>
                    </li>
                    <li class="item-link ">
                        更多优惠
                    </li>
                </ul>
            </div>
            <div   id="tab3" class="tab ">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">{{context.date.id3}}</div>
                            <div class="item-after">{{context.text.text3}}</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">{{context.date.id3}}</div>
                            <div class="item-after">{{context.text.text3}}</div>
                        </div>
                    </li>
                    <li class="item-link ">
                        更多优惠
                    </li>
                </ul>
            </div>
        </div>
    </div>


</script>
<script type="text/javascript" src="../../../assets/plugin/jquery.min.js"></script>
<script type="text/javascript" src="../../../assets/plugin/light7/dist/js/light7.min.js"></script>
<script type="text/javascript" src="../../../assets/plugin/light7/dist/js/light7-swiper.min.js"></script>
<script type="text/javascript" src="../../../assets/plugin/light7/dist/js/light7-swipeout.js"></script>
</body>
</html>
